<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<h1>Rock-Paper-Scissors</h1>

<div id="topmessagebox">

    <p id="topmessage">User's Turn</p>

</div>



<div id="box">

    <div id="rock" class="choices">
        <img id="rockimg" class="img" src="./rock.png" alt="">
    </div>
    
    <div id="paper" class="choices">
        <img id="paperimg" class="img" src="./paper.png" alt="">
    </div>
    
    <div id="scissor" class="choices">
        <img id="scissorimg" class="img" src="./scissors.png" alt="">
    </div>  

</div>

<div id="scoreboard">

    <div id="user">
        <p id="usercount">0</p>
        <p>You</p>

    </div>
    
    <div id="computer">
        <p id="compcount">0</p>
        <p>Comp</p>
    
    </div>

  
</div>

<div id="messagebox">
    <p id="message"></p>
</div>

<div id="reset">
    
    
    <span id="trybtn">&#8635</span>
    
    <button id="resetbtn">RESET</button>
    



</div>


</body>
<script src="index.js"></script>
</html>
